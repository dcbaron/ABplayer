<!DOCTYPE html>

<html>
  <head>
    <style>
      /*audio {background-color: #95B9C7;}*/
    
      /* latin */
      @font-face {
        font-family: 'VT323';
        font-style: normal;
        font-weight: 400;
        src: local('VT323'),
          local('VT323-Regular'),
          url(vt323.woff2) format('woff2');
        unicode-range: U+0000-00FF, U+0131, U+0152-0153,
          U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC,
          U+2212, U+2215, U+E0FF, U+EFFD, U+F000;
      }
      html, body {
        background-color : #003300; 
        color: #00FF00; 
        font-family:VT323; 
        font-size:1em; 
        margin:0;
        padding:0;
        height:100%;
      }
      button, #volumeInput { 
        background-color : #004400; 
        color: inherit; 
        font-family:inherit; 
        font-size:inherit;
        border-color:#004400;
      }
      #wrapper {
        min-height:100%;
        position:relative;
      }
      #content {
        padding:0.5em;
        padding-bottom:4em;   /* Height of the footer element */
      }
      #footer {
        width:100%;
        height:4em;
        position:absolute;
        bottom:0;
        left:0;
        padding:0.5em;
      }
      #volumeInput { width: 2em;}
      #playDiv{
        font-size:1.2em;margin-top:0.3em;
      }
      #controls {text-align: center; margin-top:0.3em;}
      li {clear:both;}
      ol {padding-left:25px;}
      li > button, li span:first-of-type {
        float:right;
      }
      .galLibButton {clear:both;}
    </style>
    
    
    
    
    
  </head>
  <body>
    <div id="wrapper">
      <div id="header"></div>
      <div id="content">
        <div id="bookTitle" style="font-size:1.25em"></div>
        <div id="songTitle"></div>
        <audio id="player"></audio>
        <div id = "controls">
          <div id="volumeDiv" style="text-align:right;">
            Volume: <input id="volumeInput" value="100"">%
          </div>
          <div >
            <span id="currentTimeSpan" style="float:left;"></span>
            <span id="barSpan">
              <button id="rw30">&lt;&lt; 30</button>
              <button id="rw5">&lt;&lt; 5</button>
              <button id="ff5">5 &gt;&gt;</button>
              <button id="ff30">30 &gt;&gt;</button>
            </span>
            <span id="durationSpan" style = "float:right;"></span>
          </div>
          <div id="playDiv">
            <button id="prev">Prev</button>
            <button id="playpause" >Play </button>
            <button id="next" >Next</button>
          </div>
        </div>
        ***<ol id="Library" hidden ></ol>
           <div>
            <button class="galLibButton" id="libraryButton" >
            Library</button></div>
        ***<div id="Galleries" hidden>
            <ol id="glistdiv" ></ol>
            <button id="newGallery" class="galLibButton">New Gallery</button>
           </div>
           <div>
            <button id="manageButton" class="galLibButton">
              Manage Audiobook Folders
            </button>
          </div>
          <div style="font-size:10em;text-align:center">AB</div>
      </div>
      <div id="footer">
        ***************<br>
        ABplayer<br>
        by Daniel Baron <br>
        ***************
      </div>
    </div>
  </body>
  <script src="ABplayer.js"></script>
    
</html>
